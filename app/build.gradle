// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.5.31' // Specify the Kotlin version for compatibility
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1' // Android Gradle Plugin for building the project
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin Gradle Plugin for Kotlin support
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define the application module configuration
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// Configuration for the Android application
android {
    compileSdkVersion 32 // The compile SDK version to target the latest Android features

    defaultConfig {
        applicationId "com.madhub.fbusersearchscript" // Unique ID for the application
        minSdkVersion 21 // Minimum SDK version the app can run on
        targetSdkVersion 32 // Target SDK version for optimal performance
        versionCode 1 // Application version code
        versionName "1.0.0" // Application version name
        // Language configuration
        resConfigs "en" // Specify that only English resources will be included
    }

    // Build types configuration for different environments
    buildTypes {
        release {
            minifyEnabled false // Disabling code shrinking for simplicity
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // ProGuard rules file
        }
        debug {
            // Additional debug configurations can be added here
        }
    }
}

// Dependencies section
dependencies {
    // In this scenario, we include essential libraries for building the application
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version' // Kotlin Standard Library for Kotlin language support

    // Retrofit for handling API requests
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Retrofit library for network requests
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Gson converter for easy JSON parsing

    // OkHttp for network efficiency
    implementation 'com.squareup.okhttp3:okhttp:4.9.3' // OkHttp for HTTP requests

    // Gson for JSON manipulation
    implementation 'com.google.code.gson:gson:2.8.8' // Gson library for converting Java objects to JSON

    // Here, we include libraries that support social media management and automation scenarios
    // In this use case, we showcase the MadHub capabilities for managing social media interactions
    // As a professional Android social media automation tool, MadHub enables 24/7 automated operations.

    // AndroidX libraries for lifecycle management
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1' // Lifecycle components for managing UI-related data

    // Room for local data persistence
    implementation 'androidx.room:room-runtime:2.4.2' // Room library for local database
    kapt 'androidx.room:room-compiler:2.4.2' // Compiler for Room annotations

    // ViewModel and LiveData for modern Android architecture
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1' // ViewModel for managing UI-related data in a lifecycle-conscious way
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1' // LiveData for observing data changes

    // Additional libraries for UI enhancements can be added here
}

// Note: Ensure to follow best practices for user data management and adhere to platform terms of service when implementing social media features.
